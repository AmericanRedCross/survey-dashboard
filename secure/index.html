<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>

    <title>TTL Household Dashboard</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/spectrum/spectrum.css" />
    <!-- endbower -->

    <link href="css/Control.Loading.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>


<div id="modal-questions" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 id="modal-questions-title" class="modal-title">Choose question for
        <span id="modal-analysis-type"></span>:</h4>
      </div>
      <div id="modal-questions-options" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div id="tooltip"></div>

    <div id="loading-wrapper">
      <div id="loading-progress">
        <img id="loader" src="img/ajax_loader_gray_512.gif" />
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col-sm-8 col-map">

        <div id="map"></div>
      </div> <!-- /.col-sm-8 -->
      <div class="col-sm-4">
        <div id="infoWrapper">

          <br>

          <p class="nav-text"> <span id="selected-admin-label">All surveyed areas</span>
          <small>(<span id="conductedForAreaCount">X</span> surveys in area and <span id="filteredForAreaCount">X</span> fit filters)</small></p>


          <div id="admin-btns">

          </div>




          <button class="btn btn-xs btn-default" type="button" onClick="mapToBounds();">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          <button type="button" onClick="resetAdmin();" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>

          <hr>

          <button type="button" onClick="openQuestionsModal('fillQuestionSelect');" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-tint"></span> &nbsp;Set marker color</button>
          <button type="button" onClick="uniformMarkerFill();" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" onClick="toggleMarkerStroke(this);" class="btn btn-default btn-xs stroke-shown"><span class="glyphicon glyphicon-eye-open"></span> Toggle marker border</button>
          <div id="legend-fill-title"></div>
          <div id="legend-fill">
          </div>
          <hr>

          <button type="button" onClick="openQuestionsModal('heatQuestionSelect');" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-fire"></span> &nbsp;Set heat map</button>
          <button type="button" onClick="noHeatMap();" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
          <div id="legend-heat-title"></div>
          <div id="legend-heat">
          </div>
          <hr>

          <button type="button" onClick="openQuestionsModal('filterQuestionSelect');" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-filter"></span> &nbsp;Add filter</button>
          <button type="button" onClick="removeAllFilters();" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" onClick="filterexplanation();" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-info-sign"></span></button>

          <div id="legend-filters">
          </div>

        </div> <!--  /.infoWrapper  -->
      </div> <!-- /.col-sm-4 -->
    </div> <!-- /.container-fluid -->


   <!-- bower:js -->
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/d3/d3.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="bower_components/leaflet/dist/leaflet.js"></script>
   <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
   <script src="bower_components/spectrum/spectrum.js"></script>
   <!-- endbower -->

  <script src="js/leaflet-heat.js"></script>
  <script src="js/Control.Loading.js"></script>
  <script src="js/turf.min.js" charset="utf-8"></script>

  <script src="js/main.js"></script>

  </body>
</html>

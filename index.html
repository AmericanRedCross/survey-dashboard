<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <title>TTL Household Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/Control.Loading.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

<div id="modal-ben" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 id="modal-ben-title" class="modal-title">Modal title</h4>
      </div>
      <div id="modal-ben-body" class="modal-body">
        <p>Lorem ipsum&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="modal-fill" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 id="modal-fill-title" class="modal-title">Choose question for marker fill:</h4>
      </div>
      <div id="modal-fill-options" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="modal-heat" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 id="modal-heat-title" class="modal-title">Choose question for heat map options:</h4>
      </div>
      <div id="modal-heat-options" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



    <div id="tooltip"></div>
    <!-- <div id="loading"><img id="loader" src="img/ajax_loader_gray_512.gif" /></div> -->
    

    <div class="container-fluid">     
      <div class="col-sm-8 col-map">
        
        <button class="btn btn-sm btn-zoom" type="button" onClick="mapToBounds();">
          <span class="glyphicon glyphicon-zoom-out"></span> Fit bounds
        </button>

        <div id="map"></div>
      </div> <!-- /.col-sm-8 -->
      <div class="col-sm-4">
        <div id="infoWrapper"> 

          <br>

          <p class="nav-text"> <span id="selected-admin-label">All surveyed areas</span> 
          <small>(<span id="selected-survey-count">X</span> surveys conducted)</small></p>


          Filter by administrative area:<br>

          <button type="button" onClick="resetAdmin();" class="btn btn-default btn-xs">Reset <span class="glyphicon glyphicon-refresh"></span></button>

          <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
              Select a Municipality <span class="caret"></span>
            </button>
            <ul id="dropdown-menu-municipality" class="dropdown-menu dropdown-menu-right" role="menu"></ul>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
              Select a Barangay <span class="caret"></span>
            </button>
            <ul id="dropdown-menu-barangay" class="dropdown-menu dropdown-menu-right" role="menu">
              <li class="disabled"><a role="menuitem" href="#">First select a municipality</a></li>
            </ul>
          </div>

          <hr>

          <button type="button" onClick="$('#modal-fill').modal('show');" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-tint"></span> &nbsp;Set marker fill</button>

          <div id="legend-fill-title"><i>Please set marker fill</i><br><br></div>
          <div id="legend-fill">
          </div>
          <hr>

          <button type="button" onClick="$('#modal-heat').modal('show');" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-fire"></span> &nbsp;Set heat map</button>
          <div id="legend-heat-title"><i>Please set heat map</i><br><br></div>
          <div id="legend-heat">
          </div>
          


        </div> <!--  /.infoWrapper  -->     
      </div> <!-- /.col-sm-4 -->
    </div> <!-- /.container-fluid -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-heat.js"></script>
    <script src="js/Control.Loading.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
